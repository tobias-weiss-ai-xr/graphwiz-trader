version: 2
updates:
  # Enable version updates for Python
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "tobias-weiss-ai-xr"
    assignees:
      - "tobias-weiss-ai-xr"
    commit-message:
      prefix: "deps"
      prefix-development: "build"
      include: "scope"
      scope: "$deps"

  # Enable GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
