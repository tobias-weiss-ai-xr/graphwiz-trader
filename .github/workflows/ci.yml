name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov
        pip install -e .

    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

    - name: Check code formatting with Black
      run: |
        pip install black
        black --check src/ || true  # Don't fail on formatting issues yet

    - name: Type checking with MyPy
      run: |
        pip install mypy
        mypy src/ || true  # Don't fail on type errors yet

    - name: Test with pytest
      run: |
        pip install pytest pytest-asyncio pytest-cov
        pytest tests/ --cov=src/graphwiz_trader --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Run Safety Check
      run: |
        safety check --file requirements.txt || true

    - name: Run Bandit Security Linter
      run: |
        bandit -r src/ -f json -o bandit-report.json || true

    - name: Upload Bandit Results
      uses: actions/upload-artifact@v4
      with:
        name: bandit-results
        path: bandit-report.json

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: false  # Disabled - Docker builds no longer pushed to public registry
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/graphwiz-trader:latest
          ${{ secrets.DOCKER_USERNAME }}/graphwiz-trader:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
