# Pytest Configuration for GraphWiz Trader
# Following Cognitive QA Best Practices

[tool:pytest]
# Pytest will discover tests in these directories
pythonpath = .
testpaths = tests

# Minimum version
minversion = 7.0

# Warning handling
filterwarnings =
    # Ignore specific warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Treat warnings as errors in CI
    error::ResourceWarning

# Coverage options
addopts =
    # Coverage configuration
    --cov=graphwiz_trader
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    # Verbose output
    -v
    # Show summary
    --tb=short
    # Markers
    -m unit
    # Strict markers (fail on unknown markers)
    --strict-markers

# Test patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, isolated, test single component)
    integration: Integration tests (test component interactions, slower)
    property: Property-based tests (Hypothesis-driven invariant testing)
    mutation: Mutation tests (validate test quality via mutation testing)
    slow: Slow tests (take >1 second or require network)
    requires_network: Tests requiring internet connection
    hft: High-frequency trading tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout
timeout = 60  # Default timeout for all tests
timeout_method = thread  # Use thread-based timeout

