version: '3.8'

services:
  # Neo4j Knowledge Graph Database
  neo4j:
    image: neo4j:5.15-community
    container_name: graphwiz-neo4j
    environment:
      - NEO4J_AUTH=neo4j/graphwiz_password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - graphwiz-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "graphwiz_password", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # GraphWiz Trader Application
  graphwiz-trader:
    build: .
    container_name: graphwiz-trader
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=graphwiz_password
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backtests:/app/backtests
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - graphwiz-network
    restart: unless-stopped

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local

networks:
  graphwiz-network:
    driver: bridge
