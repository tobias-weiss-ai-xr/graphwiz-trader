version: '3.8'

services:
  # Neo4j Database for Knowledge Graph and Sentiment Analysis
  neo4j:
    image: neo4j:5.15-community
    container_name: graphwiz-neo4j
    restart: unless-stopped
    environment:
      # Database configuration
      - NEO4J_AUTH=${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    volumes:
      - graphwiz_trader_neo4j_data:/data
      - graphwiz_trader_neo4j_logs:/logs
      - graphwiz_trader_neo4j_import:/var/lib/neo4j/import
      - graphwiz_trader_neo4j_plugins:/plugins
    ports:
      - "7476:7474"  # HTTP (changed to avoid conflict)
      - "7689:7687"  # Bolt (changed to avoid conflict)
    networks:
      - graphwiz-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "${NEO4J_USERNAME:-neo4j}", "-p", "${NEO4J_PASSWORD}", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Main Trading Service
  trading:
    build:
      context: .
      dockerfile: Dockerfile.live-trading
    image: graphwiz-trader:latest
    container_name: graphwiz-trading
    restart: unless-stopped
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      # Trading mode and basic config
      - TRADING_MODE=${TRADING_MODE:-live}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
      - AUTO_CONFIRM=${AUTO_CONFIRM:-yes}
      - PYTHONPATH=/app/src
      
      # Exchange API credentials
      - KRAKEN_API_KEY=${KRAKEN_API_KEY}
      - KRAKEN_API_SECRET=${KRAKEN_API_SECRET}
      - ONETRADING_API_KEY=${ONETRADING_API_KEY}
      - ONETRADING_API_SECRET=${ONETRADING_API_SECRET}
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      
      # Database connections
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=${NEO4J_USERNAME:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      
      # AI/ML APIs
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      
      # Trading configuration
      - MAX_POSITION_EUR=${MAX_POSITION_EUR:-250}
      - MAX_DAILY_TRADES=${MAX_DAILY_TRADES:-25}
      - MAX_DAILY_LOSS_EUR=${MAX_DAILY_LOSS_EUR:-75}
      - UPDATE_INTERVAL_SECONDS=${UPDATE_INTERVAL_SECONDS:-30}
      
      # GoEmotions configuration
      - GOEMOTIONS_MIN_DATA_POINTS=${GOEMOTIONS_MIN_DATA_POINTS:-3}
      - GOEMOTIONS_MAX_POSITION_PCT=${GOEMOTIONS_MAX_POSITION_PCT:-0.25}
      - MONITORING_INTERVAL_HOURS=${MONITORING_INTERVAL_HOURS:-0.5}
      
    volumes:
      # Persistent data
      - graphwiz_trading_data:/app/data
      - graphwiz_trading_logs:/app/logs
      - ./config:/app/config:ro
      
    ports:
      - "8081:8080"  # Health check endpoint (changed from 8080 to avoid traefik conflict)
      - "9090:9090"  # Metrics endpoint
      - "8000:8000"  # API endpoint
      
    networks:
      - graphwiz-network
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    command: python scripts/live_trade_goemotions_new.py

    # Security settings
    security_opt:
      - no-new-privileges:true
    read_only: false  # Need write access for logs and data
    tmpfs:
      - /tmp

  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: graphwiz-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./dashboards/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - graphwiz_prometheus_data:/prometheus
    ports:
      - "9091:9090"
    networks:
      - graphwiz-network
    depends_on:
      - trading
      
  # Grafana for Visualization
  grafana:
    image: grafana/grafana:10.1.0
    container_name: graphwiz-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - graphwiz_grafana_data:/var/lib/grafana
      - ./dashboards/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3005:3000"
    networks:
      - graphwiz-network
    depends_on:
      - prometheus
      - neo4j
      
  # Redis for Caching and Session Management
  redis:
    image: redis:7.2-alpine
    container_name: graphwiz-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - graphwiz_redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - graphwiz-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      


# Network Configuration
networks:
  graphwiz-network:
    driver: bridge

# Persistent Volumes
volumes:
  graphwiz_trader_neo4j_data:
    driver: local
  graphwiz_trader_neo4j_logs:
    driver: local
  graphwiz_trader_neo4j_import:
    driver: local
  graphwiz_trader_neo4j_plugins:
    driver: local
  graphwiz_trading_data:
    driver: local
  graphwiz_trading_logs:
    driver: local
  graphwiz_prometheus_data:
    driver: local
  graphwiz_grafana_data:
    driver: local
  graphwiz_redis_data:
    driver: local
  loki_data:
    driver: local
