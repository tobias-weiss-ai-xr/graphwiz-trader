# Aggressive Trading Configuration
# Higher-risk strategy targeting larger returns with increased volatility

version: "0.1.0"
mode: "live_trading"

# Trading Engine Settings
trading:
  execution_type: "real"
  require_confirmation: false
  max_position_size: 10000  # Larger positions
  risk_per_trade: 0.03  # 3% risk per trade
  max_daily_loss: 1500  # Higher daily loss limit
  max_positions: 15     # More concurrent positions
  commission_rate: 0.001

  # Faster execution
  order_type: "market"
  max_slippage_pct: 0.002
  execution_timeout: 5

  # Aggressive parameters
  min_confidence: 0.65  # Lower confidence threshold
  hold_avg_duration: 2  # Shorter hold periods
  position_sizing: "aggressive"

# Knowledge Graph
neo4j:
  uri: bolt://localhost:7687
  username: neo4j
  password: your_password
  database: neo4j

  enable_market_context: true
  enable_pattern_recognition: true
  enable_performance_tracking: true
  enable_momentum_signals: true

# Exchanges
exchanges:
  binance:
    enabled: true
    api_key: your_live_api_key
    api_secret: your_live_api_secret
    sandbox: false

    # Broader symbol set
    symbols:
      - BTC/USDT
      - ETH/USDT
      - SOL/USDT
      - BNB/USDT
      - ADA/USDT
      - XRP/USDT
      - DOGE/USDT
      - MATIC/USDT
      - DOT/USDT
      - AVAX/USDT

    # Higher rate limits for active trading
    rate_limit:
      requests_per_second: 10
      orders_per_second: 5

    min_order_size: 10
    max_order_size: 5000

# AI Agents - Aggressive Configuration
agents:
  technical:
    enabled: true
    model: "gpt-4"
    temperature: 0.7  # Higher temperature for varied decisions

    # More indicators including momentum
    indicators:
      - rsi
      - macd
      - sma_cross
      - bollinger_bands
      - momentum
      - stochastic
      - williams_r
      - volume_profile

    lookback_periods: [10, 20, 50]
    confidence_threshold: 0.65

  sentiment:
    enabled: true
    model: "gpt-3.5-turbo"
    temperature: 0.6
    weight: 0.4  # Higher weight for sentiment

    sources:
      - news
      - social_media
      - on_chain_metrics
      - whale_alerts

  momentum:
    enabled: true
    model: "gpt-4"
    temperature: 0.8
    weight: 0.35

    indicators:
      - roc
      - momentum
      - volume_surge

  risk:
    enabled: true
    model: "gpt-4"
    temperature: 0.3

    # Higher risk tolerance
    max_drawdown: 0.20  # 20% max drawdown
    position_sizing_method: "kelly"
    kelly_fraction: 0.25  # Quarter Kelly for safety

# Risk Management - Higher Tolerance
risk:
  # Larger position limits
  max_position_size: 10000
  max_positions_per_symbol: 2  # Can have multiple entries
  max_total_positions: 15
  min_position_size: 100

  # Tighter stops, larger targets
  default_stop_loss_pct: 0.02  # 2% stop loss
  default_take_profit_pct: 0.06  # 3:1 reward:risk
  trailing_stop_enabled: true
  trailing_distance_pct: 0.02  # Tighter trailing stop

  # Portfolio risk - higher tolerance
  max_correlation_exposure: 0.8  # Allow more correlation
  max_single_asset_pct: 0.4  # Up to 40% in one asset
  var_confidence: 0.95  # 95% VaR
  var_days: 1

  # Higher daily limits
  max_daily_trades: 30
  max_daily_loss: 1500
  daily_loss_stop_trading: true

  # Drawdown limits
  max_drawdown_pct: 0.20
  reduce_on_drawdown: true
  drawdown_reduction_pct: 0.3  # Less aggressive reduction

  # Leverage (use with caution)
  enable_leverage: true
  max_leverage: 2  # Up to 2x leverage
  leverage_symbols:
    - BTC/USDT
    - ETH/USDT

# Monitoring and Alerts
monitoring:
  enabled: true
  log_level: "INFO"

  metrics:
    - pnl
    - drawdown
    - positions
    - trades
    - agent_decisions
    - risk_metrics
    - execution_latency
    - leverage_metrics

  alerts:
    slack:
      enabled: true
      webhook_url: your_webhook_url
      alert_types:
        - trade_executed
        - risk_limit_breached
        - leverage_warning
        - large_loss

    email:
      enabled: true
      smtp_server: smtp.gmail.com
      smtp_port: 587
      username: your_email@gmail.com
      recipients:
        - trader@example.com
      alert_types:
        - daily_summary
        - critical_alert
        - margin_call

  dashboard:
    enabled: true
    port: 8050
    update_interval: 2  # Faster updates

# Safety Features - Still present but looser
safety:
  pre_trade_checks:
    - balance_verification
    - market_status_check
    - risk_limit_check
    - margin_check

  circuit_breakers:
    max_drawdown: 0.20
    max_daily_loss: 1500
    max_consecutive_losses: 5
    system_health_threshold: 0.6

  emergency_shutdown: true
  close_all_positions_on_shutdown: true

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/aggressive_live.log"
  rotation: "100 MB"
  retention: "60 days"

  structured: true

# Trading Schedule - Extended hours
schedule:
  timezone: "UTC"
  trading_hours:
    start: "00:00"
    end: "23:59"

  trade_on_weekends: true
  trade_during_high_volatility: true

# Performance Goals
goals:
  target_annual_return: 0.50  # 50% annual target
  max_acceptable_drawdown: 0.20
  min_sharpe_ratio: 1.0  # Lower threshold
  max_monthly_volatility: 0.25

  monthly_review: true
  weekly_rebalance: true  # More frequent rebalancing

# Advanced Features
advanced:
  # Short selling
  enable_short_selling: true
  short_symbols:
    - BTC/USDT
    - ETH/USDT

  # Grid trading
  enable_grid_trading: false
  grid_levels: 10

  # DCA (Dollar Cost Averaging)
  enable_dca: false
  dca_interval: 24  # hours
  dca_amount: 100

  # Arbitrage
  enable_arbitrage: false
  min_arbitrage_profit: 0.005  # 0.5%
