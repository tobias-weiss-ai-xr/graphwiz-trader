# GraphWiz Trader Configuration
# Copy this file to config.yaml and update with your settings

# Neo4j Knowledge Graph Configuration
neo4j:
  uri: "bolt://localhost:7687"
  username: "neo4j"
  password: "your_neo4j_password"
  database: "neo4j"

# Exchange Configuration
exchanges:
  binance:
    enabled: true
    api_key: "your_binance_api_key"
    api_secret: "your_binance_api_secret"
    sandbox: false  # Set to true for testing
    test_mode: true  # Set to false for live trading

  # Add more exchanges as needed
  # kraken:
  #   enabled: false
  #   api_key: "your_kraken_api_key"
  #   api_secret: "your_kraken_api_secret"

# Trading Configuration
trading:
  # Symbols to trade
  symbols:
    - "BTC/USDT"
    - "ETH/USDT"
    - "SOL/USDT"

  # Trading parameters
  max_position_size: 0.1  # Maximum position size as fraction of portfolio
  max_open_positions: 5   # Maximum number of open positions
  min_trade_amount: 10    # Minimum trade amount in USDT

  # Risk management
  stop_loss_percent: 2.0  # Stop loss at 2% loss
  take_profit_percent: 5.0  # Take profit at 5% gain
  risk_per_trade: 0.02    # Risk 2% of portfolio per trade

# AI Agent Configuration
agents:
  # Technical analysis agent
  technical:
    enabled: true
    model: "gpt-4"
    temperature: 0.3
    max_tokens: 1000

  # Sentiment analysis agent
  sentiment:
    enabled: true
    model: "gpt-4"
    temperature: 0.5
    max_tokens: 500

  # Risk management agent
  risk:
    enabled: true
    model: "gpt-4"
    temperature: 0.1
    max_tokens: 500

  # Portfolio management agent
  portfolio:
    enabled: true
    model: "gpt-4"
    temperature: 0.3
    max_tokens: 1000

# Data Configuration
data:
  # Data storage
  data_dir: "data"
  cache_ttl: 300  # Cache time-to-live in seconds

  # Market data sources
  sources:
    - "ccxt"  # Exchange data
    - "yfinance"  # Yahoo Finance

  # Historical data
  history_days: 365  # Days of historical data to fetch

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: "logs/graphwiz-trader.log"
  rotation: "100 MB"
  retention: "30 days"

# Analysis Configuration
analysis:
  # Technical indicators
  indicators:
    - "RSI"
    - "MACD"
    - "BB"  # Bollinger Bands
    - "EMA"
    - "VWAP"

  # Timeframes for analysis
  timeframes:
    - "1m"
    - "5m"
    - "15m"
    - "1h"
    - "4h"
    - "1d"

# Backtesting Configuration
backtesting:
  initial_capital: 10000  # Initial capital in USDT
  commission: 0.001  # 0.1% commission per trade
  slippage: 0.0005  # 0.05% slippage

# Notification Configuration
notifications:
  enabled: false

  # Discord notifications
  discord:
    enabled: false
    webhook_url: "your_discord_webhook_url"

  # Email notifications
  email:
    enabled: false
    smtp_server: "smtp.gmail.com"
    smtp_port: 587
    username: "your_email@gmail.com"
    password: "your_email_password"
    to_address: "your_email@gmail.com"

# High-Frequency Trading (HFT) Configuration
hft:
  enabled: false  # Set to true to enable HFT module

  # Market data configuration
  market_data:
    exchanges:
      binance:
        enabled: true
        symbols:
          - "BTC/USDT"
          - "ETH/USDT"
          - "SOL/USDT"
        websocket: true
      okx:
        enabled: false
        symbols:
          - "BTC/USDT"
          - "ETH/USDT"
        websocket: true

  # Strategy configuration
  strategies:
    statistical_arbitrage:
      enabled: true
      lookback_period: 100  # Number of price points for mean calculation
      z_score_threshold: 2.0  # Z-score threshold for signals
      max_position_size: 0.5  # Maximum position size as fraction of portfolio

    cross_exchange_arbitrage:
      enabled: true
      min_profit_bps: 5  # Minimum profit in basis points (5 bps = 0.05%)
      max_position_size: 0.1  # Maximum position size
      fee_bps: 10  # Trading fees in basis points (10 bps = 0.1%)

  # Risk management
  risk:
    max_position_size: 1.0  # Maximum position size per symbol
    max_exposure: 10000  # Maximum total exposure in USDT
    max_orders_per_second: 10  # Rate limit for orders
    circuit_breaker_threshold: -0.05  # Circuit breaker at -5% daily loss
    max_drawdown_pct: 10.0  # Maximum drawdown percentage

  # Performance settings
  performance:
    max_order_latency_ms: 10  # Target max order latency
    max_processing_latency_ms: 5  # Target max processing latency
    enable_profiling: false  # Enable performance profiling
    monitoring_interval: 5  # Metrics collection interval in seconds

  # Knowledge graph integration
  knowledge_graph:
    store_trades: true  # Store trades in Neo4j
    store_patterns: true  # Store patterns in Neo4j
    store_arbitrage_opportunities: true  # Store arbitrage opportunities
    analyze_correlations: true  # Analyze pattern correlations
    retention_days: 30  # Data retention period
