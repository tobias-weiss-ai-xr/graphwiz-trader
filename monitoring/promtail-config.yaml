server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
- job_name: trading-logs
  static_configs:
  - targets:
    - localhost
    labels:
      job: trading
      __path__: /var/log/trading/*.log
  pipeline_stages:
  - json:
      expressions:
        level: level
        message: message
        timestamp: time
  - timestamp:
      source: timestamp
      format: RFC3339Nano

- job_name: system-logs
  static_configs:
  - targets:
    - localhost
    labels:
      job: system
      __path__: /var/log/*log
  pipeline_stages:
  - regex:
      expression: '(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<level>\w+)\s+(?P<message>.*)'
  - timestamp:
      source: timestamp
      format: 'Jan 02 15:04:05'
  - labels:
      level: level